<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안녕!</title>
    <script>
        var now = new Date().getTime();
        var afterTime = now + 6000;
        var interval =  setInterval(function() {
            now = new Date().getTime();
            document.getElementById("time").innerText=(afterTime - now) / 1000;
            if((afterTime - now) < 0){
                window.location.href='https://sufl.cat/';
                document.getElementById("time").innerText=0;
                clearInterval(interval)
            }
        })
    </script>
</head>
<body>
    아직 뭘 만들지 안정했어요...
    <p>잠시후 <a href="https://sufl.cat">SuFl.cat</a> 으로 이동합니다.</p>
    <a id="time"></a>
</body>
</html>
